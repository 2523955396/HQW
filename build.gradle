// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.1.3' apply false
    id 'com.android.library' version '7.1.3' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    compileSdk = 33
    minSdk = 21
    targetSdk = 33

    versionCode = 20230616
    versionName = "1.2.8"

    //内包
    appcompat = "1.3.0"
    material = "1.4.0"
    constraintlayout = "2.0.4"
    junit = "4.13.2"
    ext_junit = "1.1.3"
    espresso_core = "3.4.0"

    //外包
    glide = "4.13.0"//图形框架
    exoplayer = "2.15.0"//EXOplayer
    flexbox = "3.0.0"//标签
    roundedimageview = "2.3.0"//圆形图片框架
    okhttp = "4.10.0"//网络请求框架
    retrofit = "2.9.0"//网络请求框架
    animators = "4.0.2"//Adapter动画库
    Java_WebSocket = '1.5.3'//WebSocket


}
